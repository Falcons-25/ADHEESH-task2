<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualization</title>
    <!-- Include Moment.js library for handling dates -->
    <script src="https://cdn.jsdelivr.net/moment.js/latest/moment.min.js" defer></script>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <!-- Include the adapter for Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1.0.0" defer></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script defer>
        window.onload = function() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [
                        moment().subtract(5, 'seconds').toDate(),
                        moment().subtract(4, 'seconds').toDate(),
                        moment().subtract(3, 'seconds').toDate(),
                        moment().subtract(2, 'seconds').toDate(),
                        moment().subtract(1, 'seconds').toDate(),
                        moment().toDate()
                    ],
                    datasets: [{
                        label: 'Dataset',
                        data: [12, 19, 3, 5, 2, 3],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'second',
                                displayFormats: {
                                    second: 'HH:mm:ss'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Time (HH:mm:ss)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
